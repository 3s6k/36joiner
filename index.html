<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Protocol: 3s6k - Joiner Unit</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0b10;
            --card-bg: rgba(22, 24, 33, 0.95);
            --accent-color: #00f2ff;
            --danger-color: #ff0055;
            --success-color: #00ff88;
            --text-main: #e0e0e0;
            --input-bg: rgba(0, 0, 0, 0.4);
            --glow: 0 0 15px rgba(0, 242, 255, 0.3);
        }

        body {
            background-color: var(--bg-color);
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px;
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--accent-color); border-radius: 10px; }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 242, 255, 0.1);
            padding: 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 650px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.8);
            max-height: 95vh;
            overflow-y: auto;
            animation: fadeIn 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: var(--accent-color);
            text-align: center;
            margin: 0 0 30px 0;
            font-size: 24px;
            text-shadow: var(--glow);
        }

        label {
            display: block;
            margin-top: 20px;
            font-size: 11px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px 16px;
            margin-top: 8px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: var(--input-bg);
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            outline: none;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.1);
        }

        .primary {
            width: 100%;
            margin-top: 30px;
            padding: 18px;
            background: transparent;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            font-family: 'JetBrains Mono', monospace;
            font-weight: 800;
            font-size: 18px;
            border-radius: 14px;
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            letter-spacing: 2px;
        }

        .primary:hover {
            background: var(--accent-color);
            color: #000;
            box-shadow: 0 0 30px var(--accent-color);
            transform: scale(1.02);
        }

        .primary:disabled { opacity: 0.5; cursor: not-allowed; transform: none; box-shadow: none; }

        .secondary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 8px;
            transition: 0.3s;
        }

        .secondary:hover { border-color: var(--accent-color); background: rgba(0, 242, 255, 0.1); }

        details {
            margin-top: 25px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 10px;
        }

        summary {
            color: var(--accent-color);
            font-weight: bold;
            font-size: 13px;
            cursor: pointer;
            padding: 5px;
            list-style: none;
        }

        #log {
            margin-top: 25px;
            padding: 15px;
            height: 140px;
            background: #000;
            border: 1px solid rgba(0, 242, 255, 0.2);
            border-radius: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: var(--success-color);
            overflow-y: auto;
            border-left: 3px solid var(--accent-color);
            white-space: pre-wrap;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 13px;
        }

        .token-output {
            margin-top: 30px;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 20px;
        }

        @media (max-width: 600px) { .card { padding: 20px; border-radius: 12px; } }
    </style>
</head>
<body>
    <div class="card">
        <h2>3s6k Joiner</h2>
        <form id="joinForm">
            <label>Access Tokens</label>
            <textarea id="tokens" rows="4" placeholder="MTM1ODc... (Newline separated)"></textarea>

            <label>Invite Code / URL</label>
            <input type="text" id="invite" placeholder="4YjTrEtg2e" />

            <button id="startJoin" type="button" class="primary">INITIALIZE JOIN</button>

            <details>
                <summary>▷ Advanced Parameters</summary>
                <div class="detail-content">
                    <label>Server Nickname</label>
                    <input type="text" id="serverNickname" placeholder="Leave empty for default" />

                    <label>Bio / Profile</label>
                    <textarea rows="2" id="bioInput" placeholder="User description..."></textarea>

                    <div class="checkbox-container">
                        <input type="checkbox" id="boostCheckbox" />
                        <span>Activate Server Boost</span>
                    </div>

                    <div class="checkbox-container">
                        <input type="checkbox" id="reportCheckbox" />
                        <span>Send Automated Report</span>
                    </div>

                    <label>Target Message (Reaction URL)</label>
                    <input type="text" id="messageUrl" placeholder="Discord Message URL" />

                    <label>Captcha API Key</label>
                    <input type="text" id="captchaApiKey" placeholder="2Captcha Key" />
                </div>
            </details>
        </form>

        <div id="log">> Awaiting instructions... System idle.</div>

        <div class="token-output">
            <label style="color: var(--success-color);">Success Tokens</label>
            <textarea id="successTokens" rows="3" readonly></textarea>
            <button id="copySuccess" class="secondary">Copy Success List</button>

            <label style="color: var(--danger-color);">Failed Tokens</label>
            <textarea id="failedTokens" rows="3" readonly></textarea>
            <button id="copyFailed" class="secondary">Copy Failed List</button>
        </div>
    </div>

    <script>
        const logEl = document.getElementById('log');
        const startBtn = document.getElementById('startJoin');

        function appendLog(msg, isError = false) {
            const time = new Date().toLocaleTimeString();
            const color = isError ? '#ff0055' : '#00ff88';
            logEl.innerHTML += `\n<span style="color:${color}">[${time}] ${msg}</span>`;
            logEl.scrollTop = logEl.scrollHeight;
        }

        // コピー機能
        document.getElementById('copySuccess').onclick = () => {
            navigator.clipboard.writeText(document.getElementById('successTokens').value);
            appendLog('Copied success list to clipboard.');
        };
        document.getElementById('copyFailed').onclick = () => {
            navigator.clipboard.writeText(document.getElementById('failedTokens').value);
            appendLog('Copied failed list to clipboard.');
        };

        // メイン処理
        startBtn.onclick = async () => {
            const tokens = document.getElementById('tokens').value.split('\n').map(t => t.trim()).filter(t => t);
            let invite = document.getElementById('invite').value.trim();
            if(invite.includes('/')) invite = invite.split('/').pop();

            if(!tokens.length || !invite) {
                appendLog('Error: Missing tokens or invite code.', true);
                return;
            }

            startBtn.disabled = true;
            startBtn.textContent = 'EXECUTING...';
            appendLog(`Starting Join protocol for ${tokens.length} units...`);

            const successList = [];
            const failedList = [];

            for (const token of tokens) {
                try {
                    // CielのバックエンドAPIを利用
                    let url = `https://ozeu-joiner.fly.dev/joiner?token=${encodeURIComponent(token)}&invite=${encodeURIComponent(invite)}`;

                    if(document.getElementById('reportCheckbox').checked) url += `&report=true`;
                    const captcha = document.getElementById('captchaApiKey').value.trim();
                    if(captcha) url += `&api_key=${encodeURIComponent(captcha)}`;

                    const res = await fetch(url);
                    const data = await res.json();

                    if (res.ok && data.status_code === 200) {
                        appendLog(`Success: ${token.substring(0, 12)}...`);
                        successList.push(token);

                        // ここにニックネーム変更やBio変更などの追加リクエスト(fetch)を
                        // 元のCielのソースから移植して入れることも可能です。
                    } else {
                        appendLog(`Failed: ${token.substring(0, 12)}... (${data.message || 'Unknown'})`, true);
                        failedList.push(token);
                    }
                } catch (err) {
                    appendLog(`Network Error: ${token.substring(0, 5)}...`, true);
                    failedList.push(token);
                }
                // レートリミット対策で1秒待機
                await new Promise(r => setTimeout(r, 1000));
            }

            document.getElementById('successTokens').value = successList.join('\n');
            document.getElementById('failedTokens').value = failedList.join('\n');

            appendLog('Join Protocol Complete.');
            startBtn.disabled = false;
            startBtn.textContent = 'INITIALIZE JOIN';
        };
    </script>
</body>
</html>
